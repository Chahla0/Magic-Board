<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Board</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-image: url('../Official/fd564518655b7387f47fbbb1874a68a0.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }
        div {
            position: relative; 
            margin-bottom: 1000px; 
            margin-left: 1000px;
            padding: 20px; 
        }
        h1 {
            color: #654520; 
            margin-right: 600px;
        }
        p {
            position: relative;
            display: block;
            white-space: nowrap;
            left: 170px;
            margin-top: 230px;
            margin-right: 0px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333; 
        }
        .aa{
            position: relative;
            white-space: nowrap;
            left: 295px;
            margin-bottom: 0px;
            margin-top: 250px;
            margin-right: 0px;
        }
        .aaa{
            position: relative;
            white-space: nowrap;
            left: 380px;
            margin-bottom: 0px;
            margin-top: 310px;
            margin-right: 0px;
        }
        .boy {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .boy:hover {
            background-color: #0056b3; 
        }
        .boy:active {
            background-color: #003f7f; 
        }
        .girl {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #FF69B4; /* Light pink */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .girl:hover {
            background-color: #FF1493; 
        }

        .girl:active {
            background-color: #C71585; 
        }
        img {
            position: absolute; 
            top: 0; 
            left: 0; 
            margin: 10px; 
            width: 300px;
            height: auto; 
        }
        
    </style>
</head>
<body>
    <img src="../Official/e7e43a254addbdc47e9b69fe99a86c88.jpg" alt="kidsart"/>
    <h1>Magic Drawing Board </h1>
    <p>Choose Your Gender</p>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Drawing Board Girl</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Magic Drawing Board</h1>
    <div class="toolbar">
      <button onclick="changeColor('red')">Red</button>
      <button onclick="changeColor('blue')">Blue</button>
      <button onclick="changeColor('green')">Green</button>
      <button onclick="drawShape('circle')">Circle</button>
      <button onclick="drawShape('square')">Square</button>
      <button onclick="clearCanvas()">Clear</button>
      <button onclick="exitBoard()">Exit</button>
      <button onclick="saveDrawing()">Save</button>

      <!-- Pen Type Selection -->
      <button onclick="changePenType('small')">Small Pen</button>
      <button onclick="changePenType('big')">Big Pen</button>
    </div>
    
  </header>

  <canvas id="drawingCanvas" width="800" height="600"></canvas>

  <script src="script.js"></script>
</body>

</html>
